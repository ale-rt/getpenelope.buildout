[buildout]
extends = base.cfg versions/production.cfg
find-links += pypi-local/
parts +=
    env
    mod_wsgi
    apache.conf
    fixperms
eggs += pylibmc

[settings]
domain = penelope.com
projectname = YourPenelope
port = 80

[dashboard]
db_echo = false

[env]
recipe = gocept.recipe.env

[apache]
user = www-data

[apache.conf]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/apache.conf.in
output = ${buildout:directory}/etc/apache.conf

[mod_wsgi]
recipe = collective.recipe.modwsgi
eggs = 
    ${buildout:eggs}
    PasteDeploy
    Paste
    python-cjson
    nose
    plone.i18n
    ordereddict
    Unidecode
config-file = ${buildout:directory}/etc/production.ini
app_name = main

[fixperms]
recipe = plone.recipe.command
command = chown -R ${apache:user} ${buildout:directory}
update-command = ${fixperms:command}
