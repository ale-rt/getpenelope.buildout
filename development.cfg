[buildout]
extends = base.cfg
extensions += mr.developer
find-links += pypi-local/
parts +=
    populate_with_dummies
    env
auto-checkout = *
always-accept-server-certificate = True

[env]
recipe = gocept.recipe.env

[sources]
por.models = git ${env:HOME}/Dropbox/RedTurtle/getpenelope.com/por.models.git
por.dashboard = git ${env:HOME}/Dropbox/RedTurtle/getpenelope.com/por.dashboard.git
por.trac = git ${env:HOME}/Dropbox/RedTurtle/getpenelope.com/por.trac.git
por.gdata = git ${env:HOME}/Dropbox/RedTurtle/getpenelope.com/por.gdata.git
trac.por = git ${env:HOME}/Dropbox/RedTurtle/getpenelope.com/trac.por.git

[settings]
url = http://localhost:${settings:port}
host = localhost
port = 8081

[populate_with_dummies]
recipe = zc.recipe.egg
eggs =
    por.models
    trac.por

[dashboard-ini]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/development.ini.in
output = ${buildout:directory}/etc/development.ini
